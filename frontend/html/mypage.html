              </div>
              <h1>user_id</h1>

                        class="lazy"
                        width="100"
                        height="100"
                      />

                    <h1>Wavve</h1>
                  </div>
                </div>

                <p class="text-end mt-4">
                  <a href="editprofile.html" class="btn_1"> Edit Profile </a>
                </p>
